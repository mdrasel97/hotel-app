<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- daisyUi cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- font awesome cdn -->

        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- বাংলা -->
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">

    <style>
        .sora {
            font-family: "Sora", sans-serif;

        }

        .bangla {
            font-family: 'Kalpurush', sans-serif;
        }

        @font-face {
            font-family: 'Shorif Sandwip';
            src: url('./fonts/Shorif\ Sandwip.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .sandwip {
            font-family: 'Shorif Sandwip', sans-serif;
        }
    </style>

<body class="sora bg-gray-200">

    <section class="max-w-md min-h-screen mx-auto bg-white">
        <!--  page-1  -->
        <div class="flex justify-center">
            <div class="card bg-base-100 mt-1">
                <figure>
                    <img class="w-full h-80 opacity-20" src="./assets/skip-hotel.jpg" alt="Hotel" />

                <div class="card-body flex justify-center items-center space-y-4">
                    <h1 class="text-5xl font-bold text-center -mt-4"><span class="text-blue-500">H</span>otel</h1>

                    </h2>

            </div>
        </div>
        <!-- Register button  -->
        <div class="text-center">
            <button id="register-btn" class="btn bg-blue-500 text-white border-blue-500 w-10/12 rounded-full">
                Register
            </button>
            <div class="m-5"><a class="">Already Have an Account? <span class="link text-blue-500"> Log in</span></a>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('register-btn')
        .addEventListener('click', function(event){
            window.open('login.html')
        })
    </script>
